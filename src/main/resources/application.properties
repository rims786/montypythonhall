#=========================================
# Application Configuration
#=========================================
spring.application.name=montypython-demo

#=========================================
# Server Configuration
#=========================================
# Port configuration (default: 8080)
server.port=8080
# Disable Spring default error page
server.error.whitelabel.enabled=false

#=========================================
# Security Configuration
#=========================================
# Default admin credentials (Development Only - Change in Production)
spring.security.user.name=admin
spring.security.user.password={noop}password
spring.security.user.roles=ADMIN

#=========================================
# Database Configuration
#=========================================
# H2 Database Settings (Commented out - Enable if needed)
#spring.datasource.url=jdbc:h2:mem:testdb
#spring.datasource.driverClassName=org.h2.Driver
#spring.datasource.username=sa
#spring.datasource.password=password
#spring.datasource.platform=h2

#=========================================
# Logging Configuration
#=========================================
# Spring Security debug logging
logging.level.org.springframework.security=DEBUG
# Application-specific logging
logging.level.com.example.treasuresim=INFO

#=========================================
# OpenAPI/Swagger Configuration
#=========================================
# API Documentation endpoints
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
